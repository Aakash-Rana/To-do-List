<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>


   
    <div class="container" >
        
        <h1 class="text-center text-dark list-unstyled">To-Do List</h1>
        <div class="form-group">
            <label for="inpNewTask">List</label>
            <input type="email" placeholder="Task Here" class="form-control" id="inpNewTask"
                aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="col md-4 row p-4">

            <div class="col-3 col-md-6">
                <button type="button" class="btn btn-success col p-2" id="btnadd">
                    <i class="fas fa-plus-square"></i> ADD </button>

            </div>
            <div class="col-3 col-md-6">
                <button type="button" class="btn btn-danger col  p-2 " id="btndelete">
                    <i class="fas fa-backspace"></i> Reset
                </button>

            </div>
            <div class="col-3 col-md-6">

                <button type="button" class="btn btn-primary col p-2" id="btnsort">
                    <i class="fas fa-sort-amount-down"></i> Sort</button>
            </div>
            <div class="col-3 col-md-6">
                <button type="button" class="btn btn-warning col p-2" id="btnclean">
                    <i class="fas fa-trash-alt"></i> Clean Up </button>

            </div>



        </div>

        <!-- list -->

        <ul class="list-group row m-2" id="ulTasks">
            <!-- <li class="list-group-item ">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li> -->
        </ul>
    </div>











</body>

</html>
